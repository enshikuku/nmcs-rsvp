<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Airtable Embed</title>
<style>
    body {
        margin: 0;
        padding: 0;
    }
    .iframe-container {
        position: relative;
        overflow: hidden;
        width: 100%;
        padding-top: 56.25%; /* 16:9 Aspect Ratio (divide 9 by 16 = 0.5625) */
    }
    .iframe-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
    }
</style>
</head>
<body>
<div class="iframe-container">
    <iframe class="airtable-embed" src="https://airtable.com/embed/appvLm24CiBA7pLbk/shr0EQdJS5XBKpBe5?backgroundColor=green&layout=card&viewControls=on" frameborder="0" onmousewheel="" allowfullscreen></iframe>
</div>
</body>
</html>
